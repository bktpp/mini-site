<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign up</title>
   </head>
   <body>
      <div
         style="
            width: 80vw;
            height: 95vh;
            margin: 0 auto;
            border: 2px solid #a1a1aa;
            text-align: center;
         "
      >
         <header>
            <h1 style="text-transform: uppercase; color: #ec4899">Sign up. Do it now.</h1>
         </header>
         <form action="" style="line-height: 2; display: inline-block; text-align: left">
            Firstname: <input type="text" name="firstname" required /><br />
            Lastname: <input type="text" name="lastname" required /><br />
            Email: <input type="email" name="email" required /><br />
            Birthday: <input type="date" value="birthday" name="birthday" required /><br />
            You're a dog person <br />True<input
               style="vertical-align: text-top"
               type="radio"
               value="true"
               name="like-dogs"
               checked
            />False
            <input
               style="vertical-align: text-top"
               type="radio"
               value="false"
               name="like-dogs"
            /><br />
            <input
               type="submit"
               value="Send it!"
               style="
                  width: 100%;
                  padding: 5px 0 5px;
                  text-transform: uppercase;
                  font-weight: bold;
                  background-color: #ec4899;
                  color: #fff;
                  border: none;
                  border-radius: 100px;
                  cursor: pointer;
               "
            />
            <a
               href="index.html"
               style="
                  text-decoration: none;
                  font-weight: bold;
                  color: #0284c7;
                  display: block;
                  width: 100%;
                  text-align: center;
               "
               >&larr;Sike!</a
            >
         </form>
      </div>
   </body>
</html>
